apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 181523251054.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-fc9f0d96ebda98a5e226e69c9fdc7a47f97abea9
          ports:
            - containerPort: 8080
