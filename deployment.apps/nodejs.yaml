apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 181523251054.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-cfc9ffdcc37ecc5ba597051f5c9c9a5a23fac0c2
          ports:
            - containerPort: 8080
