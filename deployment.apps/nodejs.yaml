apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 181523251054.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-d1acc276ce93d396bfaeea7656eed66041a54592
          ports:
            - containerPort: 8080
